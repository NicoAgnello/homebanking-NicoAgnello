        <div v-cloak class="main-container">
          <div class="container-accounts">
            <div class="d-flex gap-2">
              <div class="pt-3" v-for="accounts of client.accounts">
                <a v-if="accounts.number != account.number" :href="'./account.html?id='+accounts.id">
                  <button class="button-account mb-2">
                    <span class="fs-4">Movements of account {{accounts.number}}</span>
                  </button>
                </a>
              </div>
            </div>
            <template v-if="transactions.length > 0">
              <h4 class="description-card-accounts text-center py-3">
                Here are the movements of account {{account.number}}
              </h4>

              <div class="container-filter w-100">
                <div class="container-inputs">
                  <label for="startDate" class="label-start-date">Start Date</label>
                  <input id="startDate" v-model="startDate" class="form-control input-date" type="date" />
                </div>
                <button @click="filterTransactions" class="button-account mb-4" type="button">
                  <span class="p-1">Filter</span>
                </button>

                <div class="container-inputs">
                  <label for="endDate" class="label-end-date">End Date</label>
                  <input id="endDate" v-model="endDate" class="form-control input-date" type="date" />
                </div>
              </div>

              <table id="table-transactions" class="table-responsive w-100 table-movements text-center">
                <thead>
                  <tr>
                    <th scope="col">Type</th>
                    <th scope="col">Date</th>
                    <th scope="col">Time</th>
                    <th scope="col" class="description">Description</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Amount Account</th>
                  </tr>
                </thead>
                <tbody class="body-account border border-secondary" v-for="transaction of transactions">
                  <tr>
                    <td
                      class="bg-light border border-secondary"
                      :class="transaction.type == 'DEBIT' ? 'text-danger-emphasis' : 'text-success-emphasis'"
                    >
                      {{transaction.type}}
                    </td>
                    <td class="bg-light text-dark border border-secondary">{{parseDate(transaction.date)}}</td>
                    <td class="bg-light text-dark border border-secondary">{{parseTime(transaction.date)}}</td>
                    <td class="text-light border border-secondary description">{{transaction.description}}</td>
                    <td
                      class="bg-light border border-secondary"
                      :class="transaction.type == 'DEBIT' ? 'text-danger-emphasis' : 'text-success-emphasis'"
                    >
                      {{transaction.amount.toLocaleString('de-DE', { style: 'currency', currency: 'USD' })}}
                    </td>
                    <td class="text-light border border-secondary">
                      {{transaction.accountAmount.toLocaleString('de-DE', { style: 'currency', currency: 'USD' })}}
                    </td>
                  </tr>
                </tbody>
              </table>
              <!-- <div @click="generatePDF" class="download-pdf d-flex justify-content-between align-items-center gap-2"> -->
              <a :href="getLink()" class="download-pdf d-flex justify-content-between align-items-center gap-2">
                Export to PDF

              <!-- </div> -->
