<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/2cd05a3c76.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../asets/css/styleAccounts.css" />
    <link
      rel="shortcut icon"
      href="../asets/img/bank-svgrepo-com.png"
      type="image/x-icon"
    />
    <title>MindHub Brothers || My accounts</title>
  </head>
  <body>
    <div id="app">
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><i class="fa-solid fa-building-columns"></i> MindHub Brothers</a
          >

          <button
            class="navbar-toggler hamburger-button"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse text-center"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active rounded-pill bg-light text-dark"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
            </ul>

            <span
              class="navbar-brand rounded-pill px-3 py-1 text-center text-dark client-nav"
            >
              <i class="fa-solid fa-user me-2"></i>{{client.firstName}}
            </span>
          </div>
        </div>
      </nav>
      <main>
        <h1 class="text-center title-accounts">My accounts</h1>
        <div class="container pt-5">
          <h4>
            {{client.firstName}}, the following accounts are associated with
            your user:
          </h4>
          <div class="card">
            <table class="table table-striped text-center mt-1">
              <thead>
                <tr>
                  <th>Account Number</th>
                  <th>Creation Date</th>
                  <th>Balance</th>
                </tr>
              </thead>
              <tbody v-for="account of client.accounts">
                <tr>
                  <td>{{account.number}}</td>
                  <td>{{account.creationDate}}</td>
                  <td>${{account.balance}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>
      <footer class="d-flex align-items-center">
        <div class="container">
          <div class="row text-light">
            <div class="text-center">
              <p>
                <i class="fa-solid fa-building-columns"> MindHub Brothers</i>
              </p>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../asets/js/accounts.js"></script>
  </body>
</html>
