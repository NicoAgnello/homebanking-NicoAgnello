<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MindHub Brothers</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet" />
    <!-- Fav Icon -->
    <link rel="shortcut icon" href="./assets/img/bank-svgrepo-com 2.png" type="image/x-icon" />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/styleIndex.css" />
    <link rel="stylesheet" href="./assets/css/styleLogin.css" />
  </head>
  <body>
    <div id="app">
      <main>
        <div class="container-logo">
          <span class="texto-logo">MINDHUB BROTHERS</span>
          <img
            class="mt-2"
            src="./assets/img/logos/onlyLogoBlancochico.png"
            alt="bank-nav"
            style="max-width: 80%; height: auto"
          />
        </div>
        <div class="body">
          <div class="veen">
            <div class="login-btn splits">
              <p>Already an user?</p>
              <button class="active">Login</button>
            </div>
            <div class="rgstr-btn splits">
              <p>Don't have an account?</p>
              <p>Click here!</p>
              <button>Register</button>
            </div>
            <div class="wrapper">
              <form id="login" tabindex="500">
                <h3>Login</h3>
                <div class="mail">
                  <input type="mail" name="" v-model="email" />
                  <label>Mail or Username</label>
                </div>
                <div class="passwd">
                  <input type="password" name="" v-model="password" />
                  <label>Password</label>
                </div>
                <div class="submit">
                  <button @click="logIn(email, password)" type="button" class="dark">Login</button>
                </div>
              </form>
              <form @submit.prevent id="register" tabindex="502">
                <h3>Register</h3>
                <div class="name">
                  <input type="text" name="" v-model="userFirstName" required />
                  <label>First Name</label>
                </div>
                <div class="uid">
                  <input type="text" name="" v-model="userLastName" required />
                  <label>Last Name</label>
                </div>
                <div class="mail">
                  <input type="mail" name="" v-model="userEmail" required />
                  <label>Mail</label>
                </div>
                <div class="passwd">
                  <input type="password" name="" v-model="userPassword" required />
                  <label>Password</label>
                </div>
                <div class="submit">
                  <button @click="register" type="submit" class="dark">Register</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <div class="container">
          <h5 class="text-center">Todos los derechos reservados Â®</h5>
        </div>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js/login-register.js"></script>
  </body>
</html>
