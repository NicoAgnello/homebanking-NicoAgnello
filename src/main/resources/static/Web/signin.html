<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MindHub Brothers</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap"
      rel="stylesheet"
    />
    <!-- Fav Icon -->
    <link
      rel="shortcut icon"
      href="./assets/img/bank-svgrepo-com 2.png"
      type="image/x-icon"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/styleSignIn.css" />
  </head>
  <body>
    <div id="app">
      <main>
        <nav class="navbar navbar-expand-lg nav-login">
          <div class="container-fluid justify-content-center">
            <a class="navbar-brand d-flex align-items-end" href="#"
              ><img
                class="me-2"
                src="./assets/img/bank-svgrepo-com.svg"
                alt="bank-nav"
                style="width: 2.5rem"
              />
              <span>MindHub Brothers</span></a
            >
          </div>
        </nav>
        <div class="container">
          <div class="row align-items-center">
            <div class="col-8">
              <!-- <h1>MindHub Brothers</h1> -->
            </div>
            <div class="col-12 col-xl-4">
              <form class="form card">
                <div class="card_header">
                  <svg
                    height="24"
                    width="24"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path d="M0 0h24v24H0z" fill="none"></path>
                    <path
                      d="M4 15h2v5h12V4H6v5H4V3a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v18a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-6zm6-4V8l5 4-5 4v-3H2v-2h8z"
                      fill="currentColor"
                    ></path>
                  </svg>
                  <h1 class="form_heading">Sign in</h1>
                </div>
                <div class="field">
                  <label for="username">Username</label>
                  <input
                    id="username"
                    placeholder="Username"
                    type="text"
                    name="username"
                    class="input"
                  />
                </div>
                <div class="field">
                  <label for="password">Password</label>
                  <input
                    id="password"
                    placeholder="Password"
                    type="password"
                    name="user_password"
                    class="input"
                  />
                </div>
                <div class="field">
                  <button class="button-login">Login</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <div class="container">
          <h5 class="text-center">Todos los derechos reservados Â®</h5>
        </div>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </body>
</html>
