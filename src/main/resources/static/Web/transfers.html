        <div class="main-container">
          <h2 class="text-center">Transactions</h2>
          <div class="row container-form-img my-2">
            <div class="col-12 col-lg-5 p-4 pe-0">
              <form @submit.prevent class="mx-auto d-flex-column justify-content-center" id="transactionform">
                <div class="mb-3">
                  <div class="mb-3">
                    <label class="fs-4 align-items-end" for="tipo-transferencia">Type of transaction</label>
                    <select
                      v-model="typeTransaction"
                      class="form-select fs-5"
                      id="tipo-transferencia"
                      name="tipo-transferencia"
                    >
                      <option disabled selected>
                        Is the transaction to a proprietary account or a third party account?
                      </option>
                      <option value="originAccount">Transfer to own account</option>
                      <option value="targetAccount">Transfer to a third party account</option>
                    </select>
                  </div>

                  <template v-if="typeTransaction == 'originAccount'">
                    <div class="mb-3">
                      <label class="fs-4" for="originAccount">Choose a source account</label>
                      <select
                        v-model="originAccountNumber"
                        class="form-select fs-5"
                        id="originAccount"
                        name="carlist"
                        form="transactionform"
                      >
                        <option disabled selected>Open this menu</option>
                        <template v-for="account of accounts">
                          <option class="" :value="account.number">{{account.number}}</option>
                        </template>
                      </select>
                    </div>

                    <div class="mb-3">
                      <label class="fs-4" for="targetAccountMe">Choose a target account</label>
                      <select
                        v-model="targetAccountNumber"
                        class="form-select fs-5"
                        id="targetAccountMe"
                        name="carlist"
                        form="transactionform"
                      >
                        <option disabled selected>Open this menu</option>
                        <template v-for="account of accounts">
                          <option v-show="originAccountNumber !== account.number" class="" :value="account.number">
                            {{account.number}}
                          </option>
                        </template>
                      </select>
                    </div>
                  </template>

                  <template v-if="typeTransaction == 'targetAccount'">
                    <div class="mb-3">
                      <label class="fs-4" for="sourceAccount">Choose a source account</label>
                      <select
                        v-model="originAccountNumber "
                        class="form-select fs-5"
                        id="sourceAccount"
                        name="carlist"
                        form="transactionform"
                      >
                        <option disabled selected>Open this select menu</option>
                        <template v-for="account of accounts">
                          <option class="" :value="account.number">{{account.number}}</option>
                        </template>
                      </select>
                    </div>
                    <div class="mb-3">
                      <label for="targetAccount" class="form-label fs-4">Enter the account number to transfer</label>
                      <input
                        type="text"
                        v-model="targetAccountNumber"
                        class="form-control fs-5"
                        id="targetAccount"
                        name="targetAccount"
                        placeholder="Target account number"
                        required
                      />
                    </div>
                  </template>

                  <label for="amount" class="fs-4">Amount ($1 minimum)</label>
                  <input
                    type="number"
                    v-model="amount"
                    min="1"
                    step="any"
                    class="form-control fs-5"
                    id="amount"
                    name="amount"
                    placeholder="Enter the amount to transfer"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="description" class="fs-4">Description</label>
                  <input
                    type="text"
                    v-model="description"
                    class="form-control fs-5"
                    id="description"
                    name="description"
                    placeholder="Enter a description of transaction"
                    required
                  />
                </div>

                <button type="submit" @click="confirmTransaction" class="btn btn-primary w-100">Enviar</button>
              </form>
            </div>
            <div class="col-lg-6 align-self-center">
              <img
                src="./assets/img/carrousel/working.jpg"
                alt="img-form-transaction"
                class="img-fluid img-form-transaction"
              />
            </div>
          </div>
          <template v-if="originAccountNumber.startsWith('VIN')	">
            <div class="balance-card card text-center mt-3">
              <div class="balance-body card text-center">
                <div class="balance-title card-header fs-1">{{originAccountNumber}}</div>
                {{searchSourceAccount(originAccountNumber)}}
                <div class="card-body">

                    <p class="balance card-text fs-3">$ {{" " +accountOrigin.balance}}</p>
                  </div>
                  <a :href="'./account.html?id='+accountOrigin.id" class="learn-more movements-button fs-5 mt-3 w-100"
                    >See account details</a
                  >
