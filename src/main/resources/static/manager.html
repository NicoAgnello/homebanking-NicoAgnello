<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/2cd05a3c76.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./asets/style.css" />
    <title>Client manager</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-6 d-flex flex-column gap-5">
            <h1 class="text-center pt-4">Client manager</h1>
            <form>
              <div class="mb-3">
                <label for="exampleInputName" class="form-label">Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputName"
                  v-model="firstName"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputLastName" class="form-label"
                  >Last name:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputLastName"
                  v-model="lastName"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Email:
                </label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  v-model="email"
                />
                <div id="emailHelp" class="form-text">
                  We'll never share your email with anyone else.
                </div>
              </div>
              <button type="submit" class="btn btn-success" @click="addClient">
                Add client
              </button>
            </form>
            <div>
              <h2 class="text-center">Client List</h2>
              <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th scope="col" class="text-center">First Name</th>
                    <th scope="col" class="text-center">Last name</th>
                    <th scope="col" class="text-center">Email</th>
                    <th scope="col" class="text-center">Edit</th>
                    <th scope="col" class="text-center">Delete</th>
                  </tr>
                </thead>
                <tbody>
                  <tr v-for="client of clients">
                    <td class="text-center">{{client.firstName}}</td>
                    <td class="text-center">{{client.lastName}}</td>
                    <td class="text-center">{{client.email}}</td>
                    <td class="text-center">
                      <i
                        @click="bringClient(getClientId(client))"
                        class="fa-solid fa-pen-to-square"
                        data-bs-toggle="modal"
                        data-bs-target="#exampleModal"
                      ></i>
                      <div
                        v-if="clientDetails"
                        class="modal fade"
                        id="exampleModal"
                        tabindex="-1"
                        aria-labelledby="exampleModalLabel"
                        aria-hidden="true"
                      >
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h1
                                class="modal-title fs-5"
                                id="exampleModalLabel"
                              >
                                Edit Client
                              </h1>
                              <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"
                              ></button>
                            </div>
                            <div class="modal-body">
                              <div class="input-group mb-3">
                                <span
                                  class="input-group-text"
                                  id="firstName-edit"
                                  >First name</span
                                >
                                <input
                                  type="text"
                                  class="form-control"
                                  aria-label="Sizing example input"
                                  aria-describedby="firstName-edit"
                                  v-model="firstNameEdit"
                                />
                              </div>
                              <div class="input-group mb-3">
                                <span
                                  class="input-group-text"
                                  id="lastName-edit"
                                  >Last name</span
                                >
                                <input
                                  type="text"
                                  class="form-control"
                                  aria-label="Sizing example input"
                                  aria-describedby="lastName-edit"
                                  v-model="lastNameEdit"
                                />
                              </div>
                              <div class="input-group mb-3">
                                <span class="input-group-text" id="email-edit"
                                  >Email</span
                                >
                                <input
                                  type="text"
                                  class="form-control"
                                  aria-label="Sizing example input"
                                  aria-describedby="email-edit"
                                  v-model="emailEdit"
                                />
                              </div>
                            </div>
                            <div class="modal-footer">
                              <button
                                type="button"
                                class="btn btn-secondary"
                                data-bs-dismiss="modal"
                              >
                                Close
                              </button>
                              <button
                                type="button"
                                class="btn btn-warning"
                                @click="editClient(getClientId(clientDetails))"
                              >
                                Save changes
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </td>
                    <td class="text-center">
                      <i
                        @click="removeClient(getClientId(client))"
                        class="fa-solid fa-trash"
                      ></i>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <h3 class="text-center pt-5">Client REST response</h3>
            <pre>{{jsonClients}}</pre>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./asets/manager.js"></script>
  </body>
</html>
